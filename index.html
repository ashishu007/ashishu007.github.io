---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.blog contains 'Home' %}
    <article class="post">

      <!-- <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1> -->

      <div class="entry">

                 {% assign image = post.images[0] %}
      {% include image.html image=image %}
      
      {{ post.content }}

      </div>

    </article>
  {% endif %}
  {% endfor %}
</div>
