<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="/images/om2.png" sizes="32x32" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->



    {% include analytics.html %}

    <style>
      table,
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }

      h1 { counter-reset: h2counter; }
      h2 { counter-reset: h3counter; }
      h3 { counter-reset: h4counter; }
      h4 { counter-reset: h5counter; }
      h5 { counter-reset: h6counter; }
      h6 {}

      h2:before {
          counter-increment: h2counter;
          content: counter(h2counter) ".\0000a0\0000a0";
      }

      h3:before {
          counter-increment: h3counter;
          content: counter(h2counter) "." counter(h3counter) ".\0000a0\0000a0";
      }

      h4:before {
          counter-increment: h4counter;
          content: counter(h2counter) "." counter(h3counter) "." counter(h4counter) ".\0000a0\0000a0";
      }

      h5:before {
          counter-increment: h5counter;
          content: counter(h2counter) "." counter(h3counter) "." counter(h4counter) "." counter(h5counter) ".\0000a0\0000a0";
      }

      h6:before {
          counter-increment: h6counter;
          content: counter(h2counter) "." counter(h3counter) "." counter(h4counter) "." counter(h5counter) "." counter(h6counter) ".\0000a0\0000a0";
      }

      body {
        background-color: #808080;
        color: #d2d2d2;
      }
    </style>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <!-- <a href="{{ site.baseurl }}/">Blog</a> -->
            <!-- <a href="{{ site.baseurl }}/pytorch">PyTorch</a> -->
            <!-- <a href="{{ site.baseurl }}/opencv">OpenCV</a> -->
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/blog">NLP Blog</a>
            <!-- <a href="https://scholar.google.co.uk/citations?user=aUwP8DAAAAAJ&hl=en">G-Scholar</a> -->
            <a href="https://github.com/panditu2015/">GitHub</a>
            <a href="https://www.linkedin.com/in/ashishu007">LinkedIn</a>
            <!-- <a href="{{ site.baseurl }}/Resume_Ashish.pdf" target="_blank">Resume</a> -->
            <!-- <a href="{{ site.baseurl }}/contact">Contact</a> -->
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
